apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
vars:
  - name: APP_PORT
    objref:
      kind: ConfigMap
      name: app-config
      apiVersion: v1
    fieldref:
      fieldpath: data.APP_PORT
configMapGenerator:
  - name: app-config
    literals:
      - APP_PORT=80
