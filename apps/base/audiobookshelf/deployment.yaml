apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.20.0
          ports:
            - containerPort: $(PORT)
          envFrom:
            - configMapRef:
                name: audiobookshelf-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "512Mi"
          volumeMounts:
            - name: audiobookshelf-audiobooks
              mountPath: /audiobooks
            - name: audiobookshelf-podcasts
              mountPath: /podcasts
            - name: audiobookshelf-config
              mountPath: /config
      volumes:
        - name: audiobookshelf-audiobooks
          emptyDir: {}
        - name: audiobookshelf-podcasts
          emptyDir: {}
        - name: audiobookshelf-config
          emptyDir: {}
